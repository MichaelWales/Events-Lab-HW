<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
      <script src="js/app.js"></script>
      <title>Best Doggos</title>
    </head>
    <body>
      <h2>New Doggo?</h2>

      <form id="new-doggo-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="type" class="primary">Type</label>
          <select id="type">
            <option value="" disabled selected></option>
            <option value="pupper">pupper</option>
            <option value="doggo">doggo</option>
            <option value="woofer">woofer</option>
          </select>
        </div>

        <div class="form-item">
          <label for="species" class="primary">Species</label>
          <select id="species">
            <option value="" disabled selected></option>
            <option value="common doggo(doge)">common doggo(doge)</option>
            <option value="corgo">corgo</option>
            <option value="longerino">longerino</option>
            <option value="puggo">puggo</option>
            <option value="yapper">yapper</option>
            <option value="floofer">floofer</option>
          </select>
        </div>

        <div class="form-item">
          <label for="status" class="primary">Status</label>
          <select id="status">
            <option value="" disabled selected></option>
            <option value="heckin angry">heckin angry</option>
            <option value="snoozle">snoozle</option>
            <option value="bamboozled">bamboozled</option>
            <option value="bork bork">bork bork</option>
            <option value="doin a frighten">doin a frighten</option>
          </select>
        </div>

        <div>
          <br>
          <label for="good">Good boy/girl?</label>
          <input type="checkbox" id="good" name="good"checked disabled>
        </div>

      </div>
      <input type="submit" value="add doggo"/>
    </form>

    <p><button id="delete-all">delete all?!</button>  ðŸ˜¢</p>

    <h1>Good Good Doggos</h1>
    <ul id="goodgood-list"></ul>

    </body>
  </html>
